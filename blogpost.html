<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="blogpost.css">
  <head>
    <meta charset="utf-8">
    <title>Blog Post Demo</title>
  </head>
  <body>
    <div class="first-scope">
      <h1>This is The First Scope</h1>
      <ul>
        <li class="li-one">It has access to :root</li>
        <li class="li-two">As well as first scope variables</li>
        <li class="li-three">But not second scope Variables</li>
      </ul>
    </div>
    <div class="second-scope">
      <h1>This is The Second Scope</h1>
      <ul>
        <li class="li-one">It has access to :root</li>
        <li class="li-two">As well as second scope variables</li>
        <li class="li-three">But not first scope Variables</li>
      </ul>
    </div>
  </body>
</html>
